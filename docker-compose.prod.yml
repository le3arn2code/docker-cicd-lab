version: '3.8'
 
services:
  app:
    image: ${DOCKER_USERNAME}/docker-cicd-app:${IMAGE_TAG:-latest}
    ports:
      - "80:3000"
    env_file:
      - config/environments/production.env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
